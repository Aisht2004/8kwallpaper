<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallpaper Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        body.modal-open { overflow: hidden; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-sky-500">Wallpaper Finder</h1>
            <p class="text-lg text-gray-400">Search, preview, and download high-quality wallpapers.</p>
        </header>

        <form id="search-form" class="max-w-2xl mx-auto mb-12">
            <div class="relative flex items-center">
                <input type="text" id="search-input" placeholder="Search for wallpapers..." required class="flex-1 w-full p-4 pl-12 rounded-full bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-lg text-white transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <button type="submit" class="absolute right-2 px-6 py-2.5 rounded-full bg-teal-500 text-white font-bold hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-200">Search</button>
            </div>
        </form>

        <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>

        <div id="loading-indicator" class="hidden text-center mt-12">
            <svg class="animate-spin h-10 w-10 text-teal-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-400">Searching for wallpapers...</p>
        </div>

        <div id="message-box" class="hidden bg-red-800 text-white p-4 rounded-lg mt-8 max-w-xl mx-auto text-center shadow-lg">
            <p id="message-text"></p>
        </div>

        <div id="preview-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
            <div class="relative w-full max-w-5xl rounded-lg overflow-hidden">
                <button id="close-modal-btn" class="absolute top-4 right-4 text-white hover:text-gray-300 transition duration-200 z-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <img id="preview-image" src="" alt="Wallpaper Preview" class="w-full h-auto max-h-screen-75 object-contain">
                <div class="absolute bottom-0 left-0 right-0 p-4 bg-gray-900 bg-opacity-70 text-center">
                    <a id="download-btn" href="#" class="px-6 py-3 rounded-full bg-teal-500 text-white font-bold hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-200" download>Download Wallpaper</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js" defer></script>
</body>
</html>
