        <!-- Image Container -->

    </div>


    <script>
        // --- JavaScript for Modal Functionality ---

        // Get all the necessary elements from the DOM
        const viewButtons = document.querySelectorAll('.view-btn');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Function to open the modal
        const openModal = (imageUrl) => {
            modalImage.src = imageUrl; // Set the image source
            modal.classList.remove('hidden'); // Show the modal
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        };

        // Function to close the modal
        const closeModal = () => {
            modal.classList.add('hidden'); // Hide the modal
            document.body.style.overflow = 'auto'; // Restore scrolling
        };

        // Add a click event listener to each "view" button
        viewButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Get the image URL from the button's data-src attribute
                const imageUrl = button.dataset.src;
                openModal(imageUrl);
            });
        });

        // Add click event listeners to close the modal
        closeModalBtn.addEventListener('click', closeModal);
        // Also close the modal if the user clicks on the dark background
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Allow closing the modal with the 'Escape' key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
