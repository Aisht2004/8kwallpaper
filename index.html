<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wallpaper Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wallpaper Finder</h1>
        <p>Search, preview, and download high-quality wallpapers.</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for wallpapers...">
        <button onclick="searchWallpapers()">Search</button>
    </div>

    <div id="gallery"></div>
    <div id="loading-indicator" style="display: none;">Searching for wallpapers...</div>
    <div id="message-box" style="display: none;"></div>

    <div id="preview-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="preview-image" src="" alt="Wallpaper Preview">
            <a id="download-btn" href="#" download>Download Wallpaper</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
